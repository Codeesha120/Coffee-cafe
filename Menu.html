<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="meun.css">
    <title>Coffee Menu</Menu></title>
</head>
<body>
    <header>
        <h1>Coffee menu</h1>
    </header>
    <main>
        <section class="products">
            <div class="product">
                <h2>Black Coffee</h2>
                <p>Price: $10</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <h2>Espresso Coffee</h2>
                <p>Price: $20</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <h2>Americano</h2>
                <p>Price: $30</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <h2>Espresso Plus Milk Cortdo</h2>
                <p>Price: $40</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <h2>Latte</h2>
                <p>Price: $60</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
        <section class="cart">
            <h2>Your Cart</h2>
            <ul class="cart-items">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <p>Total: <span class="cart-total">$0</span></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
