<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Web Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body, h1, h2, p, ul {
            margin: 0;
            padding: 0;
        }

        /* Style the header */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* Style the navigation menu */
        nav ul {
            list-style: none;
            text-align: center;
        }

        nav li {
            display: inline;
            margin: 0 10px;
        }

        nav a {
            text-decoration: none;
            color: black;
        }

        /* Style the search bar */
        #search {
            text-align: center;
            margin: 30px;
        }

        #search input[type="text"] {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #search button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Custom CSS for the navigation links */
        ul.left {
            text-align: left;
        }

        ul.right {
            text-align: right;
        }
    </style>
</head>
<body>
<header>
    
</header>

<nav>
    <div id="search">
        <input type="text" placeholder="Search">
        <button>Search</button>
    </div>
    
    <ul class="left">
        <li><a href="#">Left Link 1</a></li>
        <li><a href="#">Left Link 2</a></li>
        <li><a href="#">Left Link 3</a></li>
        <li><a href="#">Left Link 4</a></li>
    </ul>

    <ul class="right">
        <li><a href="#">Right Link 1</a></li>
        <li><a href="#">Right Link 2</a></li>
        <li><a href="#">Right Link 3</a></li>
        <li><a href="#">Right Link 4</a></li>
    </ul>
</nav>

</html>
